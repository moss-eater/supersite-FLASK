{% extends "base.html" %}

{% block content %}
<h2>Add Diary Entry</h2>

<form method="post">
    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Subject:</label>
    <input type="text" name="subject" required>

    <label>What happened?</label>
    <textarea name="content" rows="5" required></textarea>

    <button type="submit">Save</button>
</form>
{% endblock %}
